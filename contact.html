<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  

  <main>
    <section>
      <h2>Contactează-ne</h2>
      <form action="https://formspree.io/f/xkgrewez" method="POST">
        <label for="email" class="mb-1">Adresa ta de email:</label>
        <input type="email" id="email" name="email" required placeholder="ex: nume@exemplu.com" />

        <label for="message" class="mb-1" style="margin-top:1rem;">Mesajul tău:</label>
        <textarea id="message" name="message" rows="6" required placeholder="Scrie mesajul aici..."></textarea>

        <button type="submit" style="margin-top:1.5rem;">Trimite</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Site-ul Meu. Toate drepturile rezervate.</p>
  </footer>

  <script>
    // Script simplu pentru toggle dark mode
    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        toggleBtn.textContent = 'Mod luminat';
      } else {
        toggleBtn.textContent = 'Mod întunecat';
      }
    });
  </script>
</body>
